<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Игра в пары</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  <link id="theme-link" rel="stylesheet" href="./css/main-style.css" />
  <link rel="stylesheet" href="./css/media.css" />
</head>

<body class="game-back">  
  <!-- <ul class="origin"></ul> -->
  <div class="game">
    <button class="btn btn-reset game__start-button">Запустить игру</button>
  </div>
  <div class="modal__wrapper hidden">
    <div class="modal__window hidden">
      <h1 class="modal__h1">
        Победа <br />
        вместо <br />
        обеда!
      </h1>
      <p class="modal__p">Предлагаю начать сначала, согласен?</p>
      <div class="modal__button-group">
        <button type="button" class="btn-reset modal__button">
          Конечно согласен!
        </button>
        <button type="button" class="modal__button-close">
          Закрыть игру :(
        </button>
      </div>
    </div>
  </div>
  <script defer src="test.js"></script>
</body>

</html>
